{% extends "base.html" %}

{% block title %}Discover - DatingApp{% endblock %}

{% block extra_css %}
<style>
    .discover-container {
        max-width: 500px;
        margin: 0 auto;
    }
    
    .discover-container h1 {
        text-align: center;
        margin-bottom: 30px;
        color: white;
    }
    
    .card-stack {
        position: relative;
        height: 500px;
        margin-bottom: 30px;
        perspective: 1000px;
    }
    
    .profile-card {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s, opacity 0.3s;
    }
    
    .profile-card.hidden {
        opacity: 0;
        transform: scale(0.8);
        pointer-events: none;
    }
    
    .card-image {
        width: 100%;
        height: 70%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 48px;
        overflow: hidden;
    }
    
    .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .card-info {
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .card-info h2 {
        margin: 0 0 5px 0;
        font-size: 22px;
    }
    
    .card-info p {
        margin: 0;
        color: #666;
        font-size: 14px;
    }
    
    .actions {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .actions button {
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .btn-pass {
        background: #e0e0e0;
        color: #333;
    }
    
    .btn-pass:hover {
        background: #d0d0d0;
    }
    
    .btn-like {
        background: #ff6b6b;
        color: white;
    }
    
    .btn-like:hover {
        background: #ff5252;
        transform: scale(1.05);
    }
    
    .no-profiles {
        text-align: center;
        padding: 60px 20px;
        background: white;
        border-radius: 10px;
        color: #666;
    }
</style>
{% endblock %}

{% block content %}
<div class="discover-container">
    <h1>Discover People</h1>
    
    <div class="card-stack" id="cardStack"></div>
    
    <div class="actions">
        <button class="btn-pass" onclick="passProfile()">Pass</button>
        <button class="btn-like" onclick="likeProfile()">‚ù§Ô∏è Like</button>
    </div>
</div>

<script>
let profiles = [];
let currentIndex = 0;
let currentProfile = null;

async function loadProfiles() {
    try {
        const response = await fetch('/api/discover-profiles');
        profiles = await response.json();
        currentIndex = 0;
        showProfile();
    } catch (error) {
        console.error('Error loading profiles:', error);
    }
}

function showProfile() {
    const cardStack = document.getElementById('cardStack');
    
    if (currentIndex >= profiles.length) {
        cardStack.innerHTML = '<div class="no-profiles"><p>No more profiles to discover!</p></div>';
        return;
    }
    
    // Hide old card
    const oldCard = cardStack.querySelector('.profile-card:not(.hidden)');
    if (oldCard) {
        oldCard.classList.add('hidden');
    }
    
    currentProfile = profiles[currentIndex];
    
    const card = document.createElement('div');
    card.className = 'profile-card';
    const photoHTML = currentProfile.photo_url 
        ? `<img src="${currentProfile.photo_url}" alt="${currentProfile.name}">` 
        : `${currentProfile.name ? currentProfile.name.charAt(0).toUpperCase() : 'üë§'}`;
    
    card.innerHTML = `
        <div class="card-image">
            ${photoHTML}
        </div>
        <div class="card-info">
            <h2>${currentProfile.name || currentProfile.username}</h2>
            <p>${currentProfile.age ? currentProfile.age + ' years old' : 'Age not specified'}</p>
            ${currentProfile.bio ? `<p>${currentProfile.bio}</p>` : ''}
        </div>
    `;
    
    cardStack.appendChild(card);
}

async function likeProfile() {
    if (!currentProfile) return;
    
    try {
        const response = await fetch(`/api/like/${currentProfile.id}`, {method: 'POST'});
        const data = await response.json();
        
        if (data.match) {
            alert(data.message);
            window.location.href = '/matches';
        } else {
            currentIndex++;
            showProfile();
        }
    } catch (error) {
        console.error('Error liking profile:', error);
    }
}

function passProfile() {
    currentIndex++;
    showProfile();
}

// Load profiles on page load
loadProfiles();
</script>
{% endblock %}
